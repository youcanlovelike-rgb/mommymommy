          cmake -G Ninja \
                -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_LATEST_HOME}/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-24 \
                -DTD_ENABLE_JNI=ON \
                -DCMAKE_BUILD_TYPE=Release \
