          git clone https://github.com/KDAB/android_openssl.git ../android_openssl
          # è‡ªåŠ¨å¯»æ‰¾ libcrypto.a çš„ç»å¯¹è·¯å¾„
          CRYPTO_PATH=$(find ${GITHUB_WORKSPACE}/../android_openssl -name "libcrypto.a" | grep "arm64-v8a" | head -n 1)
