          # è¿™æ · Android ç¼–è¯‘å™¨åœ¨ä»»ä½•è·¯å¾„ä¸‹éƒ½èƒ½æ‰¾åˆ°å®ƒä»¬
          mkdir -p td/generate/auto/td/mtproto
