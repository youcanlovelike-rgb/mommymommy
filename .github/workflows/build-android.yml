        run: |
          sudo swapoff -a
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: ğŸ’‰ åŒ…åå…¨å±€æ›¿æ¢
        run: |
          find . -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.txt" -o -name "*.java" -o -name "*.list" -o -name "*.tl" \) -exec sed -i 's/org.drinkless.tdlib/org.mommy.messenger/g' {} +
          find . -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.txt" -o -name "*.java" -o -name "*.list" -o -name "*.tl" \) -exec sed -i 's/org_drinkless_tdlib/org_mommy_messenger/g' {} +

      - name: ğŸ› ï¸ è‡ªåŠ¨åŒ–æ„å»º (Docker æ¨¡å¼ - è·¯å¾„æ·±åº¦å¯¹é½)
        run: |
          git clone https://github.com/KDAB/android_openssl.git ../android_openssl
          
          cat << 'EOF' > build_script.sh
          set -e
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y cmake gperf php-cli ninja-build clang git libssl-dev zlib1g-dev openjdk-11-jdk
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          
          # 1. ç¬¬ä¸€é˜¶æ®µï¼šç¼–è¯‘å¹¶è¿è¡Œç”Ÿæˆå™¨
          mkdir -p build_local && cd build_local
          cmake -G Ninja -DTD_ENABLE_JNI=ON ..
          ninja td_generate_java_api
          
          # å¼ºåˆ¶ç”Ÿæˆæ‰€æœ‰ API æ–‡ä»¶
          mkdir -p auto/td/telegram auto/td/mtproto
          ./td/generate/td_generate_java_api ../td/telegram/td_api.tl auto/td/telegram/ ../td/mtproto/mtproto_api.tl auto/td/mtproto/
          
          # ç”Ÿæˆ MIME
          mkdir -p auto_utils
          php ../tdutils/generate/generate_mime_types_gperf.php ../tdutils/generate/mime_types.list auto_utils/mime_type_to_extension.cpp
          cd ..

          # 2. ã€æ·±åº¦ä¿®å¤ã€‘åœ¨ build_android ç›®å½•ä¸‹å»ºç«‹ç»å¯¹æ˜ å°„
          # è¿™æ ·ç¼–è¯‘å™¨åœ¨ -I/work/td/generate/auto æœç´¢æ—¶å°±èƒ½ç²¾å‡†å‘½ä¸­
          mkdir -p build_android/td/generate/auto/td/mtproto
          mkdir -p build_android/td/generate/auto/td/telegram
          mkdir -p build_android/tdutils/generate/auto

          cp -fv build_local/auto/td/mtproto/* build_android/td/generate/auto/td/mtproto/ || true
          cp -fv build_local/auto/td/telegram/* build_android/td/generate/auto/td/telegram/ || true
          cp -fv build_local/auto_utils/* build_android/tdutils/generate/auto/ || true

          # 3. ç¬¬äºŒé˜¶æ®µï¼šAndroid äº¤å‰ç¼–è¯‘
          cd build_android
          CRYPTO_PATH=$(find /android_openssl -name "libcrypto.a" | grep "arm64-v8a" | head -n 1)
          SSL_PATH=$(find /android_openssl -name "libssl.a" | grep "arm64-v8a" | head -n 1)
          SSL_INC=$(dirname $(dirname $CRYPTO_PATH))/include

          cmake -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_LATEST_HOME}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
